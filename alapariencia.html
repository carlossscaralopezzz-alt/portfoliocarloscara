<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Apariencia</title>
    <link rel="icon" href="logocarlos.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background:
                linear-gradient(to bottom, #0066ff 2px, transparent 2px) top / 100% 10px,
                linear-gradient(to top, #0066ff 2px, transparent 2px) bottom / 100% 10px,
                url('lapariencia.png.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeInBody 1.5s ease-out both;
            cursor: none;
            font-family: sans-serif;
        }

        @keyframes fadeInBody {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .linea-superior,
        .linea-inferior {
            position: fixed;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #0066ff, #66aaff, #0066ff);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.8);
            animation: glow 3s ease-in-out infinite;
            z-index: 5;
        }

        .linea-superior { top: 0; }
        .linea-inferior { bottom: 0; }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 102, 255, 0.8); }
            50% { box-shadow: 0 0 20px rgba(0, 102, 255, 1); }
        }

        /* Cursor personalizado */
        .cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            z-index: 100;
        }

        /* Video escritorio CON NEÓN AZUL */
        .video-desktop {
            width: 25%;
            position: fixed;
            bottom: 20px;
            right: 120px;
            z-index: 10;
            display: block;
            border: 2px solid #0C00FF; /* Azul para el neón */
            border-radius: 8px;
            box-shadow: 0 0 12px #0C00FF, /* Resplandor suave inicial */
                        0 0 25px #0C00FF, /* Resplandor más intenso */
                        0 0 50px #0C00FF, /* Resplandor aún mayor */
                        0 0 75px #0C00FF; /* Resplandor exterior */
        }

        .video-desktop iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 8px;
        }

        /* Video móvil CON NEÓN AZUL */
        .video-movil {
            display: none;
            border: 2px solid #0C00FF; /* Mismo color neón azul */
            border-radius: 8px;
            box-shadow: 0 0 8px #0C00FF,
                        0 0 15px #0C00FF,
                        0 0 25px #0C00FF;
        }

        .video-movil iframe {
            width: 100%;
            height: 160px;
            border: none;
            border-radius: 8px;
        }

        /* ==== MENÚ ==== */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: rgba(0, 0, 255, 0.85);
            color: #e0f0ff;
            padding-top: 60px;
            box-sizing: border-box;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 9999;
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            color: #e0f0ff;
            text-decoration: none;
            border-bottom: 1px solid #0033cc;
            transition: background 0.2s ease;
        }

        .menu a:hover {
            background: rgba(0, 102, 255, 0.3);
        }

        .menu-toggle {
            cursor: pointer;
            width: 36px;
            height: 26px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 15px;
            left: 10px;
            z-index: 10000;
        }

        .menu-toggle div {
            height: 6px;
            background-color: #0000FF;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background-color: #fff;
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background-color: #fff;
        }

        /* ==== MEDIA QUERY PARA MÓVIL ==== */
        @media screen and (max-width: 768px) {
            body {
                background-image: url('laaparienciavertical.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: scroll;
                background-position: center top;
                cursor: auto;
                padding-bottom: 200px;
            }

            .linea-superior,
            .linea-inferior {
                display: none;
            }

            .video-desktop {
                display: none;
            }

            .video-movil {
                display: block;
                width: 80%;
                max-width: 320px;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 10;
            }

            .video-movil iframe {
                width: 100%;
                height: 160px;
                border: none;
                border-radius: 8px;
            }

            .cursor {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="menu" id="menu">
        <a href="index.html">Inicio</a>
        <a href="cine.html">Cine</a>
        <a href="carloscara.html">Carlos Cara</a>
    </nav>

    <div class="linea-superior"></div>
    <div class="linea-inferior"></div>

    <div class="video-desktop">
        <iframe src="https://www.youtube.com/embed/bIXfdo3quAk" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video-movil">
        <iframe src="https://www.youtube.com/embed/bIXfdo3quAk" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="cursor"></div>

    <script>
        // Cursor halo (solo escritorio)
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            if (cursor) {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            }
        });

        // Menú toggle
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        menuToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                menu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Amor-tizar mi tiempo</title>
  <link rel="icon" href="logocarlos.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #000;
      background-image: url('amor-tizar mi tiempo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .linea-superior, .linea-inferior {
      position: fixed;
      width: 100%;
      height: 4px;
      background-color: #0000FF;
      box-shadow: 0 2px 8px rgba(0, 0, 255, 0.8);
      z-index: 9999;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    /* Menú hamburguesa nuevo estilo */
    .menu-toggle {
      cursor: pointer;
      width: 36px;
      height: 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 15px;
      left: 10px;
      z-index: 10000;
    }

    .menu-toggle div {
      height: 6px;
      background-color: #0000FF;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-toggle.active div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
      background-color: #fff;
    }

    .menu-toggle.active div:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background-color: #fff;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: rgba(0, 0, 255, 0.85);
      color: #e0f0ff;
      padding-top: 60px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 9999;
    }

    .menu.active {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: #e0f0ff;
      text-decoration: none;
      border-bottom: 1px solid #0033cc;
      transition: background 0.2s ease;
      font-family: 'Helvetica', sans-serif;
    }

    .menu a:hover {
      background: rgba(0, 102, 255, 0.3);
    }

    .main-content {
      flex: 1;
      width: 100%;
    }

    /* Video abajo del todo */
    .video-abajo {
      width: 90vw;
      max-width: 480px;
      aspect-ratio: 16 / 7; /* MÁS ALTO Y CINEMÁTICO */
      border: 2px solid #0000FF;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 0, 255, 0.9);
      background: white;
      margin: 0 auto 40px auto;
      z-index: 100;
    }

    .video-abajo iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
    }

    /* Escritorio */
    @media screen and (min-width: 769px) {
      .video-abajo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 600px;
        max-width: none;
        aspect-ratio: 16 / 7; /* MÁS ALTO EN ESCRITORIO */
        margin: 0;
      }
    }

    /* Móvil */
    @media screen and (max-width: 768px) {
      body {
        background-image: url('amortizarvertical.png');
        background-size: cover;
      }

      .video-abajo {
        max-width: 260px;
        margin-bottom: 60px;
        aspect-ratio: 16 / 9;
      }

      .linea-superior, .linea-inferior {
        height: 2px;
      }

      .menu {
        box-shadow: none !important;
        border-left: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu" id="menu">
    <a href="index.html">Inicio</a>
    <a href="cine.html">Cine</a>
    <a href="carloscara.html">Carlos Cara</a>
  </nav>

  <div class="main-content"></div>

  <div class="video-abajo">
    <iframe src="https://www.youtube.com/embed/c8cgpQ2FAhQ" allowfullscreen></iframe>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menu.classList.toggle('active');
        menuToggle.classList.toggle('active');
      }
    });
  </script>

</body>
</html>

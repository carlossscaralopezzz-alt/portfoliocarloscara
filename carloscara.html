<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Cara</title>
    <link rel="icon" href="logocarlos.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Helvetica, sans-serif;
            scroll-behavior: smooth;
            background-color: #000;
            color: white;
            cursor: none !important;
        }

        .section {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .section1 {
            height: 100vh;
            background-image: url('carloscara1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .section2 {
            background-color: #0600F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .section2 img {
            max-width: 25%;
            height: auto;
        }

        .video-section {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120vh;
            padding: 5vh 0;
        }

        .video-container {
            width: 80%;
            max-width: 1200px;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .contact {
            background-color: #00f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(60px);
            filter: blur(10px);
            transition: opacity 1s ease, transform 1s ease, filter 1s ease;
        }

        .contact.visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        .contact p, .contact a {
            margin: 10px;
            font-size: 1.4rem;
            color: white;
            text-decoration: none;
            cursor: none !important;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 102, 255, 1) 30%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.15s ease;
            z-index: 9999;
        }

        .cursor-hover {
            transform: translate(-50%, -50%) scale(1.5);
            background: radial-gradient(circle, rgba(0, 102, 255, 1) 50%, rgba(255, 255, 255, 0) 80%);
        }

        /* === MENÚ === */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: rgba(0, 0, 255, 0.85);
            color: #e0f0ff;
            padding-top: 60px;
            box-sizing: border-box;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 10000;
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            color: #e0f0ff;
            text-decoration: none;
            border-bottom: 1px solid #0033cc;
            transition: background 0.2s ease;
        }

        .menu a:hover {
            background: rgba(0, 102, 255, 0.3);
        }

        .menu-toggle {
            cursor: pointer;
            width: 36px;
            height: 26px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 15px;
            left: 10px;
            z-index: 10001;
        }

        .menu-toggle div {
            height: 6px;
            background-color: #0000FF;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background-color: #fff;
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background-color: #fff;
        }

        @media (max-width: 768px) {
            .section1 {
                background-image: url('carloscaravertical.png');
            }

            .section2 {
                display: none;
            }

            .video-section {
                min-height: 80vh;
                padding: 3vh 0;
            }

            .video-container {
                width: 95%;
            }

            .contact {
                height: auto;
                padding: 20px;
            }

            .contact p, .contact a {
                font-size: 1.2rem;
            }

            .cursor {
                width: 15px;
                height: 15px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .section2 img {
                max-width: 30%;
            }

            .video-section {
                min-height: 100vh;
            }

            .video-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="menu" id="menu">
        <a href="index.html">Inicio</a>
        <a href="cine.html">Cine</a>
    </nav>

    <div class="section section1"></div>

    <div class="section section2">
        <img src="carloscarafoto.png" alt="Carlos Cara">
    </div>

    <div class="video-section">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/3P_bNatzeTg"
                    title="Video Carlos Cara"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="contact" id="contact">
        <p>Email: <a href="mailto:carloscaralopez@gmail.com">carloscaralopez@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/carlos-cara-727b58109/" target="_blank">Carlos Cara</a></p>
        <p>Instagram: <a href="https://www.instagram.com/carloscaralopez" target="_blank">@carloscaralopez</a></p>
    </div>

    <div class="cursor" id="customCursor"></div>

    <script>
        // Menú toggle
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        menuToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                menu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            }
        });

        // Cursor personalizado
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.querySelectorAll('a').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-hover'));
        });

        // Efecto de entrada contacto
        new IntersectionObserver((entries) => {
            entries[0].isIntersecting && document.getElementById('contact').classList.add('visible');
        }, { threshold: 0.1 }).observe(document.getElementById('contact'));
    </script>
</body>
</html>
